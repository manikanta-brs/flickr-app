<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr | JavaScript Flickr API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Apps with APIs</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>API: Flickr API</h4>
                <p class="pb-0 mb-0 text-start">
                  Purpose : API usage for the image flickr app to display grid
                  of images.
                </p>
                <a
                  class="mt-2"
                  target="_blank"
                  href="https://github.com/manikanta-brs/flickr-app"
                  >Git Repo</a
                >
              </div>
              <div class="link me-3">
                <p class="mb-0 py-0">
                  <a
                    href="https://www.flickr.com/services/api/"
                    target="_blank"
                  >
                    https://www.flickr.com/services/api/
                  </a>
                  <img src="assets/img/noun-link.png" class="ms-2" />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container pt-5">
      <div class="p-4 text-center">
        <input
          type="search"
          id="input"
          placeholder="Search for the city.. &#128269;"
        />
        <button onclick="getImgs()" class="btn px-5 py-3 ms-2 search-button">
          Search
        </button>
      </div>
      <div class="text-center">
        <div id="err"></div>
        <div
          class="d-none spinner-border p-4 mt-5 text-info"
          id="load"
          role="status"
        ></div>
      </div>

      <div class="row" id="img_list"></div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED BRS STUDIO 2024</div>
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/footer-logo.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
